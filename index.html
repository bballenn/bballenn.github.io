<head>

  <title>bballenn</title>
  <style>
   body {
     font-family: sans-serif;
     height: 100vh;
     width: 100%;
     display: flex;
     align-items: center;
     justify-content: center;
     margin: 0;
     overflow: hidden;
   }
   @keyframes spin {
     from {
        transform: rotate(0turn) 
     }
     to {
       transform: rotate(1turn)
     }
   }
   h1 {
    animation: spin 1500ms ease infinite;
     font-size: 20vw;
   }
  </style>
</head>
